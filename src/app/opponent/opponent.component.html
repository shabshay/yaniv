<div class="opponent-container"
     [ngClass]="{'current-player': player.isCurrentPlayer}">
  <div class="cards-container">
    <div class="card flipped-card" *ngFor="let card of player.cards;">
    </div>
  </div>
  <div class="opponent-header">
    <h2>{{player.name}}</h2>
    <h1>{{player.points}}</h1>
  </div>
</div>
