<div class="card-container" [ngClass]="{'card-active' : isActive, 'flipped' : flipped}">
  <div class="card-inner">
    <div class="card card-{{card.symbol.color}}"
         [ngClass]="{'card-selected' : card.selected}">
      <div class="card-symbol">
        {{card.symbol.icon}}
      </div>
      <div class="card-value">
        {{card.value.text}}
      </div>
    </div>
    <div class="card card-back">
    </div>
  </div>
</div>
