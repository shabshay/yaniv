<div class="player-container">
  <div class="player-cards-container" *ngIf="!player.isOut">
    <div class="cards-container" *ngIf="player?.cards">
      <app-card *ngFor="let card of sortedCard" [card]="card" (click)="onCardClick(card)" [isActive]="true">
      </app-card>
    </div>
    <button mat-fab color="accent"
            [disabled]="cardsScore(player.cards) > yanivThreshold || !isCurrentPlayer"
            (click)="onYanivClick()">
      <mat-icon>campaign</mat-icon>
    </button>
  </div>
</div>
