<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>Yaniv!</span>
</mat-toolbar>
<div class="app-container">
  <ng-template [ngIf]="game.isRunning" [ngIfElse]="gameNotRunningTemplate">
    <app-game [game]="game"></app-game>
  </ng-template>
  <ng-template #gameNotRunningTemplate>
    <button mat-raised-button color="primary" (click)="startGame()">Play!</button>
  </ng-template>
</div>
